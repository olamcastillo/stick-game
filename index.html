<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Ahorcado</title>
  
</head>
<body>
  <div class="nav">
    <h1 class="logo">Olam</h1>
    <img class="theme" src="assets/icons/sun.png">
  </div>
  <!-- First Section -->

  <section class="first" id="first">
    <button class="start first-buttons" id="start">Start Game</button>
    <button class="add first-buttons" id="add">Add Word</button>
  </section>

  <!-- Second Section -->

  <section class="second" id="second">
    <textarea cols="30" rows="10" class="textarea" placeholder="Enter a word"></textarea>
    <div class="notice">
      <i class="material-icons">new_releases</i>
      <p>Only lowercase letters and no accents</p>
    </div>
    <div class="second-buttons">
      <button class="save" id="save">Save and Start</button>
      <button class="second-back" id='second-back'>Back</button> 
    </div>
  </section>

  <!-- Third Section -->

  <section class="third" id="third">
    
    <div class="draw">
    <!--  Canvas -->
    <canvas class="canvas" id="canvas">
    </canvas>

    </div>

    <div class="letters" id="letters">
      
    </div>
    <div class="third-buttons">
      <button class="new-game" id="new-game">New Game</button>
      <button class="third-back" id="third-back">Back</button> 
    </div>
  </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
